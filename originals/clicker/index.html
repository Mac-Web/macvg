<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Clicker | MacVG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div id="game-container">
      <h1>Cosmic Clicker</h1>
      <div class="wrapp">
        <div class="left">
          <button
            id="clickButton"
            style="display: flex; align-items: center; font-weight: bold"
          >
            <img src="atom.svg" />Nuclear Fusion
          </button>
          <p id="score">Atoms: 0</p>
          <div class="infos">
            <div class="info">
              Atoms Per Click (APC): <span id="ppc">1</span>
            </div>
            <div class="info">
              Atoms Per Second (APS): <span id="pps">0</span>
            </div>
          </div>
        </div>
        <div id="upgrades">
          <button class="upgrade" id="upgrade1">
            <div class="title">ISS</div>
            <div class="des">+0.25 APC</div>
            <br />
            <span id="cost1">10</span> Atoms
          </button>
          <button class="upgrade" id="upgrade2">
            <div class="title">Moon</div>
            <div class="des">+0.5 APC</div>
            <br />
            <span id="cost2">20</span> Atoms
          </button>
          <button class="upgrade" id="upgrade3">
            <div class="title">Mercury</div>
            <div class="des">+1 APC</div>
            <br />
            <span id="cost3">30</span> Atoms
          </button>
          <button class="upgrade" id="upgrade3">
            <div class="title">Venus</div>
            <div class="des">+10 APS</div>
            <br />
            <span id="cost3">1000</span> Atoms
          </button>
          <button class="upgrade" id="upgrade3">
            <div class="title">Venus</div>
            <div class="des">+10 APS</div>
            <br />
            <span id="cost3">1000</span> Atoms
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
