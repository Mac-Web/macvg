<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui, shrink-to-fit=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rusher Crusher | MacVG</title>
    <style type="text/css">
      /* Disable user selection to avoid strange bug in Chrome on Windows:
	* Selecting a text outside the canvas, then clicking+draging would
	* drag the selected text but block mouse down/up events to the engine.
	*/
      body {
        position: fixed; /* Prevent overscroll */

        margin: 0;
        padding: 0;
      }

      .canvas-app-container {
        width: 100%;
        height: 100%;
        position: absolute;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .canvas-app-container:-webkit-full-screen {
        /* Auto width and height in Safari/Chrome fullscreen. */
        width: auto;
        height: auto;
      }

      #canvas {
        outline: none;
        border: 0;
        width: 100%;
        vertical-align: bottom;
      }

      #canvas-container {
        position: relative;
      }

      canvas:focus,
      canvas:active {
        outline: none;
        border: 0;
      }

      div {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .canvas-app-progress {
        position: absolute;
        background-color: #d1dbeb;
        height: 6px;
        margin-top: -6px;
        width: 100%;
      }

      .canvas-app-progress-bar {
        font-size: 12px;
        height: 6px;
        color: rgb(255, 255, 255);
        background-color: #1a72eb;
        text-align: center;
        line-height: 20px;
      }
      .link,
      .button {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: 0px;
        padding-top: 12px;
      }

      .buttons-background {
        background-color: #ffffff;
        width: 100%;
        height: 42px;
      }

      body {
        background-color: #000000;
      }

      .canvas-app-container {
        background: rgba(250, 252, 255, 1);
        background: -moz-linear-gradient(
          -45deg,
          rgba(250, 252, 255, 1) 0%,
          rgba(250, 252, 255, 1) 50%,
          rgba(245, 249, 255, 1) 50%,
          rgba(245, 249, 255, 1) 100%
        );
        background: -webkit-gradient(
          left top,
          right bottom,
          color-stop(0%, rgba(250, 252, 255, 1)),
          color-stop(50%, rgba(250, 252, 255, 1)),
          color-stop(50%, rgba(245, 249, 255, 1)),
          color-stop(100%, rgba(245, 249, 255, 1))
        );
        background: -webkit-linear-gradient(
          -45deg,
          rgba(250, 252, 255, 1) 0%,
          rgba(250, 252, 255, 1) 50%,
          rgba(245, 249, 255, 1) 50%,
          rgba(245, 249, 255, 1) 100%
        );
        background: -o-linear-gradient(
          -45deg,
          rgba(250, 252, 255, 1) 0%,
          rgba(250, 252, 255, 1) 50%,
          rgba(245, 249, 255, 1) 50%,
          rgba(245, 249, 255, 1) 100%
        );
        background: -ms-linear-gradient(
          -45deg,
          rgba(250, 252, 255, 1) 0%,
          rgba(250, 252, 255, 1) 50%,
          rgba(245, 249, 255, 1) 50%,
          rgba(245, 249, 255, 1) 100%
        );
        background: linear-gradient(
          135deg,
          rgba(250, 252, 255, 1) 0%,
          rgba(250, 252, 255, 1) 50%,
          rgba(245, 249, 255, 1) 50%,
          rgba(245, 249, 255, 1) 100%
        );
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fafcff', endColorstr='#f5f9ff', GradientType=1 );
      }

      .canvas-app-canvas {
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        background-image: url("background.png");
      }
    </style>
    <script src="patch/js/poki-sdk.js"></script>
  </head>
  <body>
    <div id="app-container" class="canvas-app-container">
      <div id="canvas-container" class="canvas-app-canvas-container">
        <canvas
          id="canvas"
          class="canvas-app-canvas"
          tabindex="1"
          width="1280"
          height="720"
        ></canvas>
      </div>
      <div class="buttons-background"></div>
    </div>
    <!-- -->
    <script
      id="engine-loader"
      type="text/javascript"
      src="dmloader.js"
    ></script>
    <!-- -->
    <script id="engine-setup" type="text/javascript">
      var extra_params = {
        archive_location_filter: function (path) {
          return "archive" + path + "";
        },
        engine_arguments: ["--verify-graphics-calls=false"],
        custom_heap_size: 33554432,
        full_screen_container: "#canvas-container",
        disable_context_menu: true,
      };

      Module["INITIAL_MEMORY"] = extra_params.custom_heap_size;

      Module["onRuntimeInitialized"] = function () {
        Module.runApp("canvas", extra_params);
      };

      Module["locateFile"] = function (path, scriptDirectory) {
        // dmengine*.wasm is hardcoded in the built JS loader for WASM,
        // we need to replace it here with the correct project name.
        if (
          path == "dmengine.wasm" ||
          path == "dmengine_release.wasm" ||
          path == "dmengine_headless.wasm"
        ) {
          path = "RusherCrusher.wasm";
        }
        return scriptDirectory + path;
      };

      var is_iOS =
        /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      var buttonHeight = 0;
      var prevInnerWidth = -1;
      var prevInnerHeight = -1;

      function resize_game_canvas() {
        // Hack for iOS when exit from Fullscreen mode
        if (is_iOS) {
          window.scrollTo(0, 0);
        }

        var app_container = document.getElementById("app-container");
        var game_canvas = document.getElementById("canvas");
        var innerWidth = window.innerWidth;
        var innerHeight = window.innerHeight - buttonHeight;
        if (prevInnerWidth == innerWidth && prevInnerHeight == innerHeight) {
          return;
        }
        prevInnerWidth = innerWidth;
        prevInnerHeight = innerHeight;
        var width = 1280;
        var height = 720;
        var targetRatio = width / height;
        var actualRatio = innerWidth / innerHeight;

        //Downscale fit
        if (innerWidth < width || innerHeight < height) {
          if (actualRatio > targetRatio) {
            width = innerHeight * targetRatio;
            height = innerHeight;
            app_container.style.marginLeft = (innerWidth - width) / 2 + "px";
            app_container.style.marginTop = "0px";
          } else {
            width = innerWidth;
            height = innerWidth / targetRatio;
            app_container.style.marginLeft = "0px";
            app_container.style.marginTop = (innerHeight - height) / 2 + "px";
          }
        } else {
          app_container.style.marginLeft = (innerWidth - width) / 2 + "px";
          app_container.style.marginTop = (innerHeight - height) / 2 + "px";
        }

        app_container.style.width = width + "px";
        app_container.style.height = height + buttonHeight + "px";
        game_canvas.width = width;
        game_canvas.height = height;
      }
      resize_game_canvas();
      window.addEventListener("resize", resize_game_canvas, false);
      window.addEventListener("orientationchange", resize_game_canvas, false);
      window.addEventListener("focus", resize_game_canvas, false);
    </script>
    <script>
      var on_memory_error = function () {
        let canvas = document.getElementById("canvas");
        const ctx = document.getElementById("canvas").getContext("2d");
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let fontsize = canvas.width / 20;
        ctx.font = fontsize + "px serif";
        ctx.fillStyle = "#ffffff";

        let font_start_pos = fontsize + 50;

        ctx.fillText(
          "Not enough memory to start the game :(",
          font_start_pos,
          canvas.height / 2
        );
        fontsize *= 0.75;
        ctx.font = fontsize + "px serif";
        ctx.fillText(
          "Try closing other tabs or programs to free up memory.",
          font_start_pos,
          canvas.height / 2 + fontsize + 5
        );
        setTimeout(on_memory_error, 500);
      };
    </script>
    <script id="engine-start" type="text/javascript">
      EngineLoader.stream_wasm = "false" === "true";
      window.onerror = function (err, url, line, column, errObj) {
        console.log("Custom on error");

        if (
          err ==
          "Uncaught RangeError: WebAssembly.Memory(): could not allocate memory"
        ) {
          setTimeout(on_memory_error, 500);
        } else if (
          err == "RangeError: WebAssembly.Memory(): could not allocate memory"
        ) {
          setTimeout(on_memory_error, 500);
        }

        if (typeof Module.ccall !== "undefined") {
          var errorObject = Module.prepareErrorObject(
            err,
            url,
            line,
            column,
            errObj
          );
          Module.ccall(
            "JSWriteDump",
            "null",
            ["string"],
            [JSON.stringify(errorObject.stack)]
          );
        }
        Module.setStatus("Exception thrown, see JavaScript console");
        Module.setStatus = function (text) {
          if (text) Module.printErr("[post-exception status] " + text);
        };
      };

      EngineLoader.load("canvas", "RusherCrusher");
    </script>
    <script id="poki-sdk-setup" type="text/javascript">
      PokiSDK.gameLoadingStart();
      var data = {};
      var isLoadFinished = false;
      Progress.addListener(function (percentage) {
        data.percentageDone = percentage / 100;
        if (!isLoadFinished) PokiSDK.gameLoadingProgress(data);
        if (percentage == 100 && !isLoadFinished) {
          PokiSDK.gameLoadingFinished();
          isLoadFinished = true;
        }
      });
      Module["onRuntimeInitialized"] = function () {
        PokiSDK.init()
          .then(() => {
            Module.runApp("canvas", extra_params);
          })
          .catch(() => {
            Module.runApp("canvas", extra_params);
          });
      };
    </script>
  </body>
</html>
