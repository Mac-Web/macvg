    <meta

      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Space Bar Clicker | MacVG</title>

  <body>
    <div id="game">
      <div id="header">
        <div id="counter"><span>0</span></div>
        <div id="per_second">0</div>
        <div class="sbc">
          <div id="sb" class="sbs sb1">SPACEBAR</div>
        </div>
      </div>

        <li id="it" class="item">
          <span class="ilvl">%4</span>
          <h1 class="ititle">%1</h1>
          <span class="idesc">%2</span>
          <div class="cost">
            <span class="spacebar"></span><span class="icost">%3</span>
          </div>
        </li>
      </ul>
    </div>
    <div id="footer">
      a game by <a href=https://bruno.croci.me>CrociDB</a> |
      <a href="javascript:game.resetGameSure();">reset game</a>
    </div>
