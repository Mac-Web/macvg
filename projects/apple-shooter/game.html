<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <title>Apple Shooter | MacVG</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body style="overflow: hidden">
    <div id="content"></div>
    <div id="loader">Loading...</div>
    <div id="orientation"></div>
    <div id="dummy" style="position: fixed; right: 0; bottom: 0"></div>
    <script type="text/javascript">
      var gameName = "apple-shooter.min.js";
      function addScript(src, buster, callback) {
        var s = document.createElement("script");
        s.setAttribute("src", src + "?v=" + buster);
        if (typeof callback === "function") {
          s.onload = callback;
        }
        document.body.appendChild(s);
      }
      addScript("version.js", Date.now(), function () {
        addScript(gameName, version, function () {
          new Game.GameObjects();
        });
      });
    </script>
  </body>
</html>
