<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="cloak">Learn to Fly 2 | MacVG</title>
    <span id="macvgmacvg" name="game137"></span>
    <link class="favicon" rel="shortcut icon" href="/logo.png" />
    <script src="/macvg/cloaker.js"></script>
  </head>
  <body>
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("learn-to-fly-2.swf");
      });
      alert("This game is not officially supported by ruffle, so you may see some weird things or the game might crash. This is not a thing we can fix. Sorry!")
    </script>
  </body>
</html>
