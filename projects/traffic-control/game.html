<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Traffic Control | MacVG</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/icon-512x512.png"
      sizes="512x512"
    />
    <link rel="apple-touch-icon" href="assets/favicon/icon-150x150.png" />

    <style type="text/css">
      body {
        margin: 0;
        background-color: #000000;

        -webkit-touch-callout: none !important; /* prevent callout to copy image, etc when tap to hold */
        -webkit-text-size-adjust: none !important; /* prevent webkit from resizing text to fit */
        -webkit-user-select: none !important; /* prevent copy paste, to allow, change 'none' to 'text' */
      }

      #wrongRotation {
        display: none;
        z-index: 20;
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 1);
        touch-action: none;
      }
      #wrongRotation img {
        display: block;
        width: 30%;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        top: 40%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        touch-action: none;
      }

      @font-face {
        font-family: "russoone_font";
        font-style: normal;
        font-weight: 400;
        src: url("assets/fnt/RUSSOONE-REGULAR.TTF") format("truetype");
      }

      .shadowed {
        box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <div id="wrongRotation">
      <img src="assets/img/rotate_screen.png" alt="" />
    </div>

    <div id="game">
      <script src="js/game.js"></script>
    </div>

    <div class="font_preload" style="opacity: 0">
      <span style="font-family: 'russoone_font', Arial, sans-serif"></span>
    </div>
    <div id="ads"></div>
  </body>
</html>
